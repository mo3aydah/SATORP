<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Greeting Card | بطاقة معايدة</title>
</head>
<body>
    <div class="container page-lang-select">
        <div class="row justify-content-center">
            <div class="col-11 col-md-8 col-lg-6">
                <section class="lang-select-card text-center" aria-label="Language selection">
                    <h1 class="lang-select-title">
                        <span class="lang-select-title-en">Welcome to the Ramadan Greeting Experience</span>
                        <span class="lang-select-title-ar" dir="rtl">أهلاً بك في تجربة التهنئة الرمضانية</span>
                    </h1>
                    <p class="lang-select-prompt">Please select your language · <span dir="rtl">يرجى اختيار اللغة</span></p>
                    <div class="d-grid lang-select-buttons">
                        <a href="ar.html" class="btn btn-light btn-lg py-3" dir="rtl" aria-label="Choose Arabic">العربية</a>
                        <a href="en.html" class="btn btn-light btn-lg py-3" aria-label="Choose English">English</a>
                    </div>
                </section>
                <div class="experience-tagline-block">
                    <p class="experience-tagline mb-0">Create your personalized Ramadan greeting in just a few steps.</p>
                    <p class="experience-tagline text-white-50 mb-0" dir="rtl">أنشئ تهنئتك الرمضانية المخصصة في خطوات بسيطة.</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 py-2 fixed-bottom footer-lang-page">
        <p class="mb-0">Powered by
            <a href="https://6degrees.com.sa/en" target="_blank" rel="noopener" class="footer-link footer-logo-link">
                <img src="assets/images/6degrees-logo.png" alt="6 Degrees" class="footer-logo" />
            </a>
        </p>
    </footer>
</body>
</html>
